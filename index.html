<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="screen">
            <div class="calc">
                0
            </div>
        </div>
        <div class="buttons">
            <div class="btn sym-ac">AC</div>
            <div class="btn sym-pm">+/-</div>
            <div class="btn sym-per">&radic;</div>
            <div class="btn orange sym-div">/</div>
            <div class="btn num-7">7</div>
            <div class="btn num-8">8</div>
            <div class="btn num-9">9</div>
            <div class="btn orange sym-mul">*</div>
            <div class="btn num-4">4</div>
            <div class="btn num-5">5</div>
            <div class="btn num-6">6</div>
            <div class="btn orange sym-min">-</div>
            <div class="btn num-1">1</div>
            <div class="btn num-2">2</div>
            <div class="btn num-3">3</div>
            <div class="btn orange sym-sum">+</div>
            <div class="btn zero num-0">0</div>
            <div class="btn sym-dot">.</div>
            <div class="btn orange sym-eq">=</div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
